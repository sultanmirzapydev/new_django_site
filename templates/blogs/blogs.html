{% if blogs %}
{% for blog in blogs %}

<div class="row">
	<div class="col-sm-3 " >
	<div class="card " style="width: 16rem; ">
  <img class="card-img-top img-thumbnail pb-1"  src="{{ blog.image.url }}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ blog.title }}</h5>
    <p class="card-text">{{ blog.summary  }}</p>
    <a href="#" class="btn btn-primary">click me </a>
  </div>
</div>
</div>
</div>



{% endfor %}
{% endif %}
