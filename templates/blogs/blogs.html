<div class="container-fluid py-4">

<div class="row">

{% if blogs %}
{% for blog in blogs %}


	<div class="col-md-6 col-lg-3 mb-4  " >
	<div class="card " style="width: 16rem; ">
  <img class="card-img-top img-thumbnail pb-1  "  src="{{ blog.image.url }}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ blog.title }}</h5>
    <p class="card-text">{{ blog.summary  }}</p>
    <a href="{% url 'bloglistview' blog.id %}" class="btn btn-primary" >click me </a>
  </div>
</div>
</div>




{% endfor %}
{% endif %}

</div>
</div>
